<div layout="column" layout-align="center center" flex ng-repeat="project in projects">
    <div layout="row" layout-align="center center">
        <md-card layout="row" layout-xs="column" layout-align="center center" flex="70" flex-xs="90">
            <div layout="row"  layout-align="center center" flex="50">
                <div md-whiteframe="-9">
                    <img ng-src="{{project.image}}" class="md-card-image" alt="{{project.title}}">
                </div>
            </div>
            <div flex="40" class="projectsDetails">
                <md-card-title>
                    <a href="{{project.link}}" target="_blank" layout="row" layout-align="center center">
                        <md-card-title-text>
                            <span class="md-headline">{{project.title}}</span>
                        </md-card-title-text>
                </md-card-title>
                </a>
                <md-card-content>
                    <p>
                        The titles of Washed Out's breakthrough song and the first single from Paracosm share the two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
                    </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="center center">
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <a href="{{project.github}}" target="_blank">
                            <ng-md-icon icon="github-circle" style="fill:Black" size="30"></ng-md-icon>
                        </a>
                    </md-button>
                </md-card-actions>
            </div>
        </md-card>
    </div>
</div>
